<h1>Repository</h1>
<div class="row mt-5">
    <div class="col-lg-6 col-md-12 col-sm-12 col-12">
        <input class="form-control" type="search" placeholder="Find a repository" [(ngModel)]="searchValue"
            (input)="filterRepoList(searchValue, repositoryType, language)" />
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-6">
        <app-select-field [types]="types" [filterType]="filterType[0]" (selectValue)="onSelectingRepoType($event)"></app-select-field>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-6">
        <app-select-field [types]="uniqueLanguage" [filterType]="filterType[1]" (selectValue)="onSelectingLanguage($event)"></app-select-field>
    </div>
</div>
<div class="row mt-4">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12" *ngIf="filteredRepositories.length !== 0">
        <ul>
            <li *ngFor="let repo of filteredRepositories">
                <h4>{{ repo.name }}</h4>
                <p>{{ repo.description }}</p>
                <p><span>Language: {{repo.language}}</span> | <span>Stars: {{ repo.stargazers_count | shortNumber
                        }}</span> | <span>Fork: {{ repo.forks | shortNumber }}</span></p>
                <p>Updated on {{ repo.updated_at | date: 'longDate' }}</p>
            </li>
        </ul>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12" *ngIf="filteredRepositories.length === 0">
        <h4>{{ username }} doesn't have any repositories that match.</h4>
    </div>
</div>
